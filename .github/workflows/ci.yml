name: CI

on:
  push:
  pull_request:

jobs:
  lint-validate-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Lint scripts and tests
        run: npm run lint
      - name: Validate registry patterns
        run: npm run validate
      - name: Run tests
        run: npm test
