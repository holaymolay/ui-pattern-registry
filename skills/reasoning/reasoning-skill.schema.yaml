$schema: "https://json-schema.org/draft/2020-12/schema"
title: "Reasoning Skill Manifest (reasoning/v1)"
type: object
required:
  - skill_name
  - skill_type
  - description
  - inputs
  - transformations
  - guarantees
  - failure_conditions
properties:
  skill_name:
    type: string
    pattern: "^[a-z][a-z0-9_]*$"
  skill_type:
    type: string
    const: reasoning
  description:
    type: string
    minLength: 1
  inputs:
    type: array
    minItems: 1
    items:
      type: string
      minLength: 1
  transformations:
    type: array
    minItems: 1
    items:
      type: string
      minLength: 1
  guarantees:
    type: array
    minItems: 1
    items:
      type: string
      minLength: 1
  failure_conditions:
    type: array
    minItems: 1
    items:
      type: string
      minLength: 1
patternProperties:
  "^x-": {}
additionalProperties: false
